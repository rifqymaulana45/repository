<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   LIST SEDERHANA
  
    <div class = "list">
    <input type="text" id="teks" placeholder="ADD"/>
    <input id="button" type = "button" value="ENTER"/>
     
    </div>

  <div id="content">
    <ul id ="list"></ul>
  </div>
  <script>
    const teks = document.getElementById("teks");
    const button = document.getElementById("button");
    const list = document.getElementById("list");   

   // Menambahkan event listener pada tombol simpan
    button.addEventListener("click",function() {
        const teksv = teks.value
        if(teksv !=="") {
            const li =document.createElement("li");
            li.textContent = teksv;
        
const editBtn = document.createElement("button");
editBtn.textContent = "Edit";
editBtn.className = "edit";
editBtn.addEventListener("click", function () {
    const newText = prompt("Edit teks:", li.firstChild.textContent);
    if (newText !== null && newText.trim() !== "") {
        li.firstChild.textContent = newText;
    }
});
li.appendChild(editBtn);


const deleteBtn = document.createElement("button");
deleteBtn.textContent = "Delete";
deleteBtn.className ="delete";
deleteBtn.addEventListener("click", function () {
    li.remove();
});
li.appendChild(deleteBtn);
            list.appendChild(li);
            teks.value = "";
 
        } else {
            alert("tidak boleh kosong");
        }
    })

    
  </script>
</body>
</html>
